<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DAMS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="menu.css" />

  <style>
    :root {
      --sapphire: #0f2a44;
      --old-gold: #cfa23f;
    }

    body {
      margin: 0;
      background: var(--sapphire);
      color: var(--old-gold);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .home-container {
      padding: 24px;
      text-align: center;
    }

    h3 {
      margin-bottom: 16px;
    }

    .schedule-img {
      width: 100%;
      max-width: 1100px;
      height: auto;
      cursor: zoom-in;
      border-radius: 4px;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      padding: 12px;
    }

    .modal img {
      width: 100%;
      height: auto;
      margin: auto;
      display: block;
      cursor: zoom-out;
      touch-action: manipulation;
}

    }
  </style>
</head>

<body>

<!-- MENU -->
<div class="menu-button" onclick="toggleMenu()">â˜°</div>

<div id="menu" class="menu">
  <a href="index.html">Home</a>
  <a href="ScoreEntry.html">Score Entry</a>
  <a href="ScoreCards.html">Score Cards</a>
  <a href="Schedule.html">Schedule</a>
  <a href="Leaderboard.html">Leaderboard</a>
  <a href="Statistics.html">Statistics</a>
  <a href="Earnings.html">Earnings</a>
</div>

<!-- CONTENT -->
<div class="home-container">
  <h3>Schedules and Handicaps</h3>

  <!-- RESPONSIVE IMAGE -->
  <picture onclick="openModal()">
    <source media="(max-width: 768px)" srcset="images\schedule-mobile.png">
    <img src="images\schedule-desktop.png"
         alt="2025 Schedule & Pairings"
         class="schedule-img">
  </picture>
</div>

<!-- MODAL -->
<div id="imgModal" class="modal" onclick="closeModal()">
  <img src="images\schedule-desktop.png" alt="Expanded Schedule">
</div>

<!-- SCRIPTS -->
<script src="menu.js"></script>

<script>
  function openModal() {
    document.getElementById("imgModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("imgModal").style.display = "none";
  }
</script>

</html>
