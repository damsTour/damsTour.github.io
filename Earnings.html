<script>
/* ================= CONFIG ================= */

const API_KEY = "AIzaSyAWZlLZeGhEGjiVx29SH4wJpL9qZoiBRf0";
const SHEET_ID = "11sgLVqsMiHLXE61TU6iLbGDh7IPUWuOJE3shXQARshQ";

/*
  ⬇️ Replace these ranges with the exact ones
  you were already using in Statistics.html
*/
const RANGES = {
  overall: "Earnings!A2:M11"
};

/* ============== FETCH HELPER ============== */

function fetchSheet(range) {
  const url =
    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/` +
    `${encodeURIComponent(range)}?key=${API_KEY}`;

  return fetch(url)
    .then(res => res.json())
    .then(data => {
      if (!data.values) throw new Error("No data returned");
      return data.values;
    });
}

/* ============== RENDER ==================== */

function renderTable(containerId, values) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";

  const table = document.createElement("table");

  values.forEach((row, i) => {
    const tr = document.createElement("tr");

    row.forEach(cell => {
      const el = document.createElement(i === 0 ? "th" : "td");
      el.textContent = cell ?? "";
      tr.appendChild(el);
    });

    table.appendChild(tr);
  });

  container.appendChild(table);
}

/* ============== LOAD DATA ================= */

fetchSheet(RANGES.overall)
  .then(values => renderTable("overallStats", values))
  .catch(err => {
    document.getElementById("overallStats").innerText =
      "Failed to load statistics.";
    console.error(err);
  });


  
</script>
