<body> 

<header><center>DAMS OFFICIAL SCORE CARD</center></header>
   <!-- MENU BUTTON -->

<select id="playerSelect" style="display:none;">
  <option value="">-- Select --</option>
  <option value="Player1">Bryeans</option>
  <option value="Player2">Fiascone</option>
  <option value="Player3">Holtz</option>
  <option value="Player4">Lowery</option>
  <option value="Player5">Lyons</option>
  <option value="Player6">McCalpin</option>
  <option value="Player7">Schwartz</option>
  <option value="Player8">Wolf</option>
</select>


<div id="scoreCard">
  <div id="playerHeader"></div>
  <div id="outCard"></div>
  <div class="scorecard-divider"></div>
  <div id="inCard"></div>
</div>


<script>
/* ================= CONFIG ================= */

const API_KEY = "AIzaSyAWZlLZeGhEGjiVx29SH4wJpL9qZoiBRf0";
const SHEET_ID = "11sgLVqsMiHLXE61TU6iLbGDh7IPUWuOJE3shXQARshQ";

/* ============== SHEETS FETCH ============== */

function fetchSheet(range) {
  const url =
    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/` +
    `${encodeURIComponent(range)}?key=${API_KEY}`;

  return fetch(url)
    .then(res => res.json())
    .then(data => {
      if (!data.values) throw new Error("No data returned");
      return data.values;
    });
}

/* ============== EVENT HANDLER ============== */

document.getElementById("playerSelect").addEventListener("change", e => {
  const player = e.target.value;
  if (!player) return;

  const range = `${player}!B59:L69`;
  fetchSheet(range).then(renderScoreCard).catch(console.error);
});

function renderScoreCard(values) {
  renderHeader(values);
  renderOut(values);
  renderIn(values);
}

function renderOut(values) {
  const out = document.getElementById("outCard");
  out.innerHTML = buildTable(values.slice(1, 6), "OUT");
}

function renderIn(values) {
  const inn = document.getElementById("inCard");
  inn.innerHTML = buildTable(values.slice(6, 11), "IN");
}

function buildTable(rows, label) {
  const holesRow = rows[0];
  const parRow   = rows[1];
  const totalRow = rows[2]; // OUT or IN
  const hcpRow   = rows[3];
  const distRow  = rows[4];

  let html = `<h3>${label}</h3><table>`;

  function renderRow(row, className) {
    html += `<tr class="${className}">`;
    row.forEach(cell => {
      html += `<td>${cell}</td>`;
    });
    html += "</tr>";
}


  // Render rows in the requested order
   renderRow(holesRow, "hole-row");
   renderRow(distRow, "hole-row");
   renderRow(hcpRow, "hcp-row");
   renderRow(parRow, "hole-row");
  // Total row always last
  renderRow(totalRow, "total-row");

  html += "</table>";
  return html;
}

function cyclePlayer() {
  const select = document.getElementById("playerSelect");
  let index = select.selectedIndex + 1;

  if (index >= select.options.length) index = 1; // skip "-- Select --"

  select.selectedIndex = index;
  select.dispatchEvent(new Event("change"));
}

window.addEventListener("load", () => {
  const select = document.getElementById("playerSelect");
  if (!select) return;

  select.selectedIndex = 1; // first real player
  select.dispatchEvent(new Event("change"));
});


function renderHeader(values) {
  const header = document.getElementById("playerHeader");
  header.innerHTML = `
      <div class="scorecard-header">
      <div class="gross player-name" onclick="cyclePlayer()">
  ${values[0][0]}
      </div>
      <div class="gross">HCP: ${values[0][5]}</div>
      <div class="net">TOTAL: ${values[0][10]}</div>
      <div class="gross">${values[0][1]}</div>
      <div class="gross">GROSS: ${values[0][9]}</div>
      <div class="net">NET: ${values[0][7]}</div>
      <div class="gross">${values[0][2]}</div>
    </div>
  `;
}

</script>
